<div id="wrapper" ng-click="showOverlayOnTap()" ng-hide="showTimeoutInfo">
    <div class="instagramEntryContainer">
        <div class="hashTagDiv">
            <hr/>
            <span class="instgramTagNO" ng-bind="group01TextNO"></span><br/>
            <span class="instgramTagEN" ng-bind="group01TextEN"></span>
        </div>
    </div>
</div>

<div id="info-overlay" ng-show="showInfo" ng-click="showOverlayOnTap()">
    <div class="instagramEntryContainer">
        <div class="hashTagDiv">
            <hr/>
            <p class="overlayLine1">Klarte ikke la være å trykke?</p>
            <p class="overlayLine2">For å se samlingen søk på @bjercheogeliasen og #byggekunst på Instagram</p>
            <p></p>
            <p class="overlayLine1">You had to touch didn't you?</p>
            <p class="overlayLine2">To see the collection browse @bjercheogeliasen og #byggekunst using Instagram</p>
        </div>
    </div>
</div>
