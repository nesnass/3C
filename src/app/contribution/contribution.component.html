  <div class="contribution-details" *ngIf="grouping.displayMode !== 'Voting' || grouping.votingOptions.imageCaption">
    <span class="contribution-voting" *ngIf="grouping.displayMode === 'Voting' && grouping.votingOptions.resultsVisible">â™¥ {{contribution.groupingVoting.votes}}</span><br>
    <span class="contribution-caption">{{contribution.caption}}</span><br>
    <span class="contribution-username">{{contribution.user.username}}</span>
  </div>
</div>
